<style>
    div#toolbarContainer {
        display: none !important;
    }

    div#errorWrapper {
        display: none !important;
    }

</style>


<div flex layout="row" layout-align="end end" ng-show="fabMenu">

    <md-button aria-label="Send Email" class="md-fab md-primary md-mini" ng-click="vm.subMenu('email', $event)"
        permission="" permission-only="'invoice-send'">
        <md-icon md-font-icon="fa fa-paper-plane-o"></md-icon>
        <md-tooltip>Send Invoice</md-tooltip>
    </md-button>
    <md-button aria-label="Invoice Template" class="md-fab md-raised md-mini md-primary" ng-click="vm.subMenu('invoice_template', $event)"
        permission="" permission-only="'invoice-templates'">
        <md-icon md-font-icon="fa fa-file-text"></md-icon>
        <md-tooltip>Invoice Template</md-tooltip>
    </md-button>

    <md-button aria-label="Invoice Print" class="md-fab md-raised md-mini md-primary" ng-click="vm.subMenu('invoice_print', $event)"
        permission="" permission-only="'invoice-print'" ng-disabled="printProcess">
        <md-icon md-font-icon="{{printProcess==true ? 'fa fa-refresh fa-spin fa-3x' : 'fa fa-print'}}"></md-icon>
        <md-tooltip>Invoice Print</md-tooltip>
    </md-button>

    <md-button aria-label="Payment Method" class="md-fab md-raised md-mini md-primary" ng-click="vm.subMenu('payment_methods', $event)"
        permission="" permission-only="'invoice-paymentmethod'">
        <md-icon md-font-icon="fa fa-list-alt"></md-icon>
        <md-tooltip>Payment Method</md-tooltip>
    </md-button>

    <md-button aria-label="Collect Payment" class="md-fab md-raised md-mini md-primary" ng-click="vm.subMenu('collect_payment', $event)"
        permission="" permission-only="'invoice-paymentmethod'">
        <md-icon md-font-icon="fa fa-credit-card"></md-icon>
        <md-tooltip>Collect Payment</md-tooltip>
    </md-button>

    <md-button aria-label="Invoice Statistic" class="md-fab md-raised md-mini md-primary" ng-click="vm.subMenu('invoice_stats', $event)"
        permission="" permission-only="'invoice-statistics'">
        <md-icon md-font-icon="fa fa-bar-chart"></md-icon>
        <md-tooltip>Invoice Statistics</md-tooltip>
    </md-button>

    <md-fab-speed-dial md-direction="up" md-open="vm.fabStatus" ng-class="vm.fabAnimation" permission=""
        permission-only="'invoice-color'">
        <md-fab-trigger>

            <md-button aria-label="share this post" class="md-fab md-mini md-primary" palette-background="{{vm.template_color}}:500"
                id="templateButton">
                <md-icon md-font-icon="fa fa-paint-brush"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions style="position:absolute;top:50px;right:10px;border:0px solid;width:300px;">

            <md-button aria-label="Twitter" class="md-fab md-raised md-mini" palette-background="red:500" ng-click="setTemplateTheme('#F44336')"
                ng-hide="true">
            </md-button>

            <md-button aria-label="Twitter" class="md-fab md-raised md-mini" ng-repeat="(name,palette) in vm.palettes"
                palette-background="{{name}}:500" ng-click="setTemplateTheme(name,palette)">
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
<pdfjs-viewer scale='scale' data='src'></pdfjs-viewer>
